<h1>Register</h1>
<form #userForm="ngForm" (ngSubmit)="register(newUser.firstName, newUser.lastName, newUser.email, newUser.password)">
	<div class="form-group" >
		<label>First name</label>
		<input #firstName="ngModel" [(ngModel)]="newUser.firstName" type="text" name="firstName" class="form-control" required>
	</div>
	<div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
	class="alert alert-danger">
		<div *ngIf="firstName.errors.required">
			First Name is required.
		</div>
	</div>

	<div class="form-group">
		<label>Last name</label>
		<input #lastName="ngModel" [(ngModel)]="newUser.lastName" type="text" name='lastName' required class="form-control">
	</div>
	<div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
	class="alert alert-danger">
		<div *ngIf="lastName.errors.required">
			Last Name is required.
		</div>
	</div>

	<div class="form-group">
		<label>Email address</label>
		<input #email="ngModel" [(ngModel)]="newUser.email" type="text" name='email' email required class="form-control">
	</div>
	<div *ngIf="email.invalid && (email.dirty || email.touched)"
	class="alert alert-danger">
		<div *ngIf="email.errors.required">
			Email is required.
		</div>
		<div *ngIf="email.errors.email">
			Please provide valid email address.
		</div>
	</div>

	<div class="form-group">
		<label>Password</label>
		<input #password="ngModel" [(ngModel)]="newUser.password" type="text" name='password' required class="form-control" minlength="8" pattern=".*[0-9].*">
	</div>
	<div *ngIf="password.invalid && (password.dirty || password.touched)"
	class="alert alert-danger">
		<div *ngIf="password.errors.required">
			Password is required.
		</div>
		<div *ngIf="password.errors.minlength">
			First Name must be at least 8 characters long.
		</div>
		<div *ngIf="password.errors.pattern">
			First Name must have at least 1 number.
		</div>
    </div>

	<div class="form-group" *ngIf="password.dirty">
		<label>Confirm password</label>
		<input #password_confirmating="ngModel" [(ngModel)]="newUser.password_confirmating" type="text" name='password_confirmating' class="form-control" required>
	</div>

	
	<div class="form-check">
		<label class="form-check-label">
		<input class="form-check-input" type="checkbox" value="">
			I accept terms and conditions
		</label>
	</div>
	<button type="submit" class="btn btn-primary">Register</button>
</form>
